# For troubleshooting GitHub pages, see 
# http://erictrinh.com/blog/jekyll-and-gh-pages/
safe: true
lsi: false
source: .

# Theme from : http://jekyllthemes.org/themes/incorporated/

inc:
  # Blog Information
  title:        "fJ"
  subtitle:     "It's t'internet t'int it"
  cover_image:  blog-cover.jpg
  logo:         logo.jpg
  
  # Company information
  company:     leap of logic
  url:          http://leapoflogic.com
  facebook:     toepoke
  twitter:      toepoke_co_uk
  github:        toepoke
  gplus:        'ToepokeCoUk'
  about_link:   /about/
  
  # Product Information
  product_link: https://toepoke.co.uk/
  product_name: toepoke.co.uk
  tagline:      "football, without the faff!"
  
  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  toepoke
  
  # Sharing settings
  sharing:
    twitter:    
      via:      toepoke_co_uk
    facebook:   true
    gplus:      true
    hn:         false
  
 # Analytics     
  analytics:
    google: true # Add tracking code in _includes/_google-analytics.html
      
  
      
  # Google Fonts
  # eg. 'Droid+Sans:400,700|Droid+Serif:400,700'
  google_font: 'Droid+Sans:400,700'
  
  # Setup your fonts, colors etc at _assets/stylesheets/main.scss

url:         https://toepoke.co.uk
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     []
timezone:    nil
encoding:    utf-8

# Show future posts
future:      false
show_drafts: nil
limit_posts: 0
highlighter:    pygments
#highlighter:    rouge


relative_permalinks: true

permalink:     pretty
paginate_path: 'page:num'
paginate: 5

markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile

excerpt_separator: "<!-- more -->"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
lsi:         false

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

redcloth:
  hard_breaks: true

#
# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
#
assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: uglifier
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false

gems:
  - jemoji
  
